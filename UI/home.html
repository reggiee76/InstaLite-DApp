<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Insta-Lite DApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Insta-Lite</h1>
      <button id="connectWallet">Connect WalletðŸª™</button>
    </header>

    <main>
      <!-- Profile (required in contract)-->
      <section id="profileSection">
        <h2>Create Profile ðŸ‘¤</h2>

        <input type="text" id="username" placeholder="Username" />

        <select id="role">
          <option value="1">Basic</option>
          <option value="2">Creator</option>
          <option value="3">Business</option>
        </select>

        <button id="createProfileBtn">Create Profile</button>
      </section>

      <!-- CREATE NEW POST -->
      <section id="newPost">
        <h2>Create New Post ðŸ“¸</h2>

        <!-- IMAGE UPLOAD + PREVIEW -->
        <input type="file" id="uploadImage" accept="image/*" />
        <img
          id="preview"
          style="
            display: none;
            width: 200px;
            margin-top: 10px;
            border-radius: 10px;
          "
        />

        <!-- CAPTION -->
        <input type="text" id="caption" placeholder="Write a caption..." />

        <button id="postButton">Post</button>
      </section>

      <!-- FEED / RECENT POSTS -->
      <section id="feed">
        <h2>Recent Posts</h2>
        <div id="postContainer"></div>
      </section>
    </main>

    <footer>
      <p style="text-align: center">Built with ðŸ’œ on Etherium</p>
    </footer>

    <script src="app-intsalite.js"></script>
  </body>
</html>
